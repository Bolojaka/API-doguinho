<!DOCTYPE html>
<html>
<head>
  <title>Exibição de Imagens da API</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#btnExibir").click(function(){
        $.get("https://dog.ceo/api/breeds/image/random", function(data, status){
          if (status === "success") {
            let imagem = data.message;
            $("#imagem").attr("src", imagem);
          } else {
            alert("Falha ao recuperar imagem da API.");
          }
        });
      });
    });
  </script>
</head>
<body>
  <h1>Exibição de Imagens da API</h1>
  <button id="btnExibir">Exibir</button>
  <br><br>
  <img id="imagem" src="" alt="Imagem da API">
</body>
</html>
